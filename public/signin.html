<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rudraksh InfoTech | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 380px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.9s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .company-name {
      font-size: 26px;
      font-weight: 600;
      color: #203a43;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 13px;
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #203a43;
      box-shadow: 0 0 6px rgba(32, 58, 67, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #203a43, #2c5364);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #1b2f38, #243f4f);
      transform: translateY(-2px);
    }

    .signup-link {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #203a43;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="company-name">Rudraksh InfoTech</div>
    <div class="tagline">Internship & Skill Development Platform</div>

    <form action="/signin" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Sign In</button>
    </form>

  

    <div class="footer-text">
      Â© 2025 Rudraksh InfoTech. All rights reserved.
    </div>
  </div>

</body>
</html>
