<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rudraksha InfoTech | Signup</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    body{
      height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#0078ff,#00c6ff)
    }
    .signup-container{
      background:#fff;width:380px;padding:40px;border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.2);text-align:center
    }
    input,select{
      width:100%;padding:12px;margin:10px 0;
      border-radius:10px;border:1.5px solid #ccc
    }
    button{
      width:100%;padding:12px;border:none;border-radius:10px;
      background:linear-gradient(135deg,#0078ff,#00c6ff);
      color:#fff;font-size:16px;cursor:pointer
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Join Rudraksha InfoTech</h2>

    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <select name="domain" required>
        <option value="">Select Internship Domain</option>
        <option>App Development (Flutter)</option>
        <option>Web Development (HTML, CSS, JavaScript)</option>
        <option>Python with Database</option>
        <option>Resume Building & Soft Skills Development</option>
      </select>

      <button type="submit">Create Account</button>
    </form>

    <p>Already registered? <a href="/signin.html">Sign in</a></p>
  </div>
</body>
</html>
